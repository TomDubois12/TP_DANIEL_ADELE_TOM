    <script src="jquery-3.7.1.min.js"></script>
    <script src="quiz.js"></script>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

        <h2>ALL QUIZZES</h2>
        <ul></ul>
        <button id="all-quiz-add-quiz">ADD QUIZ</button>

        <button>Create</button>

        <h2></h2>
        <ul></ul>
    </div>
